<!--
    Observe que lembramos de incluir um espaço antes da palavra anos, 
    para que ela não apareça "grudada" à idade. Salvaremos e recarregaremos 
    a página, com o seguinte resultado:

            Ana tem 30 anos
            Marina tem 32 anos
            Lucas tem 27 anos
-->

<meta charset="UTF-8">
<script>

    document.write("Ana tem " + (2021 - 1991) + " anos");
    document.write("<br>");
    document.write("Marina tem " + (2021 - 1989) + " anos");
    document.write("<br>");
    document.write("Lucas tem " + (2021 - 1994) + " anos");
    document.write("<br>");

</script>
