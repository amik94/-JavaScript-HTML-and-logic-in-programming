<!--
    Nosso código funcionou como esperado. Suponhamos que estejamos em 2023. 
    Precisaremos fazer a alteração em um único lugar - na variável -, para 
    que os valores das idades sejam atualizados:
-->

<meta charset="UTF-8">
<script>

    let ano = 2023;

    document.write("Ana tem " + (ano - 1991) + " anos");
    document.write("<br>");
    document.write("Marina tem " + (ano - 1989) + " anos");
    document.write("<br>");
    document.write("Lucas tem " + (ano - 1994) + " anos");
    document.write("<br>");

</script>

<!--
    Automaticamente, todos os lugares em que a palavra ano está presente serão 
    interpretados como 2023. Salvaremos, recarregaremos a página, e obteremos 
    o seguinte resultado:

        Ana tem 32 anos
        Marina tem 34 anos
        Lucas tem 29 anos


    O resultado foi o desejado! Quando o JavaScript se depara com a variável ano, 
    ele somente a interpretará como uma string se estiver em aspas ("ano"). 
    Como não é o caso, ele verificará se é um número. Não se tratando de um 
    numeral, o JS determinará se é uma variável. Anteriormente, escrevemos 
    let ano, sendo assim, ela existe, e quando o valor for computado, 
    a palavra ano será trocada pelo valor 2023.    

    O processo de "raciocínio" do JavaScript será questionar se determinado 
    trecho está entre aspas, e se estiver, é uma string, caso negativo, 
    será feita uma próxima pergunta: trata-se de um número? 
    Caso a resposta seja "não", significa que se trata de uma variável.

    É interessante trabalharmos com variáveis, porque ao declaramos eles em 
    um único lugar, várias instruções podem depender de uma mesma variável e, 
    quando alteramos seu valor, isso é refletido em todos os pontos do código 
    onde aparece.

    Cuidado, como dito anteriormente, a variável é escrita somente com letras 
    minúsculas. Se alterarmos um caractere para maiúsculo, como no exemplo 
    abaixo, em que "a" está em maiúsculo em "Ano",

        document.write("Ana tem " + (Ano - 1991) + " anos");
