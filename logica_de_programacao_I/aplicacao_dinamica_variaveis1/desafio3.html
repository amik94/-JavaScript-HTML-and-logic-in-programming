<!-- 
Marcela ficou chateada porque em sua prova de "Fundamentos da programação" 
marcou a opção errada para a reatribuição do valor de uma variável.
Faça diferente, marque a opção que reatribui corretamente o valor
da variável mes:
-->

<meta charset="UTF-8">

<script>
    var mes = 6;
    document.write("Realizei a prova no mês " + mes + ".");
    mes = 7;
    document.write("Não, desculpe, realizei a prova no mês " + mes + ".");
</script>

<!--
    Estamos criando uma variável chamada mês e inicializando-a com o valor 6.
    Mais abaixo no código estamos reatribuindo o valor dessa variável para 7.
-->
