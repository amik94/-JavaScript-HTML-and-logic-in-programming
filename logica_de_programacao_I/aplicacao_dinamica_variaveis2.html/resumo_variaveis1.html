<!--
    Uma variável pode guardar praticamente o que você quiser: 
    um número, uma string ou outro pedaço de código. 
    Sabemos que é possível calcularmos a média das idades usando a frase 
    "A média das idades é" e concatenando com a soma das idades dividida 
    pelo número de indivíduos.

        document.write('A  media das idades é  ' + (30 + 32 + 28)/3);
-->

<meta charset="UTF 8">
<script>

    let ano = 2021;

    document.write("Ana tem " + (ano - 1991) + " anos");
    document.write("<br>");
    document.write("Marina tem " + (ano - 1989) + " anos");
    document.write("<br>");

    ano = 2022;
    document.write("Lucas tem " + (ano - 1994) + " anos");
    document.write("<br>");

    document.write("A média das idade é: " + (30 + 32 + 28) / 3);

</script>
