<!--
    Será que há um método para que seja feita a divisão em uma variável, 
    antes de ser inserida em write()? Por exemplo:

        document.write('A média das idades é ' + media);

    Sim, basta declararmos a variável media que contenha justamente a média 
    das idades (a soma das idades dividida por 3):

        let media = (30 + 32 + 28)/3;

    Com isso, podemos fazer a substituição da operação pela variável, 
    como no exemplo a seguir:

        let media = (30 + 32 + 28)/3;

        document.write('A média das idades é ' + media);

    O resultado é o mesmo, porém mais legível, pois conseguimos diminuir a
    quantidade de parênteses em um único comando. 
    Declaramos uma nova variável, media, e precisamos incluir o prefixo let, 
    assim como que para qualquer outra variável, em seu primeiro uso deve 
    ser antecedida do prefixo let. Se quisermos alterar seu valor posteriormente, 
    não há necessidade de utilizarmos o prefixo novamente.

    Salvaremos o programa e recarregaremos o navegador. 
    Obtivemos o mesmo resultado. A seguir, veremos como poderemos arredondar 
    números com muitas casas decimais. Para isto, utilizamos o document, só que,
    para arrendondarmos, não trabalharemos com o documento, e sim com a 
    matemática, portanto é este o comando que chamaremos. Em seguida, chamaremos
    a função round (do inglês, "arredondar"):

        let media = (30 + 32 + 28)/3;

        document.write('A média das idades é ' + Math.round(media));

    Com o conteúdo entre parênteses de document.write(), definimos o que 
    será exibido na tela, e com Math.round definiremos qual valor será 
    arredondado. Salvaremos o programa, retornaremos ao navegador e 
    recarregaremos a página. Temos o seguinte resultado:

        Ana tem 30 anos
        Marina tem 32 anos
        Lucas tem 28 anos
        A média das idade é: 30
-->

<meta charset="UTF-8">
<script>

    let idadeAna = 30;
    let idadeMarina = 32;
    let idadeLucas = 28;

    let media = (idadeAna + idadeMarina + idadeLucas) / 3;

    document.write("A media das idade é: " + Math.round(media)); //passando parametro media

</script>

<!--
    Assim, fica claro que a média é referente aos valores das idades de 
    Ana, Mariana e Lucas. Neste caso, a variável melhora a legibilidade do 
    código, além de facilitar sua manutenção.

    Uma convenção importante: o nome de uma variável sempre se iniciará com 
    uma letra minúscula. Se a variável contém duas palavras, por exemplo 
    "idade + (nome)", a próxima palavra deve ser escrita com a primeira letra 
    maiúscula. Este padrão recebe o nome de camelCase.

    E se quisermos escrever a variável inteira em letras minúsculas, mesmo que 
    sejam duas palavras? O seu código funcionará da mesma forma, o nome da 
    variável apenas não vai seguir a convenção do mundo da programação. 
-->
