<!--
    E se quisermos pular mais de uma linha? Podemos inserir mais de uma instrução na função, 
    da seguinte forma:
-->
<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    let ano = 2021

    document.write("Lui tem " + (ano - 1990) + " anos");
    pulaLinha();
    document.write("Mary tem " + (ano - 1992) + " anos");
    pulaLinha();

    ano = 2022
    document.write("Alex tem " + (ano - 1985) + " anos");

</script>
