<!-- Incluindo alerta em nossa função. -->
<meta charset="UTF-8">

<script>

    function pulaLinha() {
        alert("Oi");
        document.write("<br><br><br>");
    }

    let ano = 2021;

    document.write("Lui tem " + (ano - 1990) + " anos");
    pulaLinha();
    document.write("Mary tem " + (ano - 1992) + " anos");
    pulaLinha();

    ano = 2022
    document.write("Alex tem " + (ano - 1985) + " anos");


</script>
