<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    mostra("<h1>Olá</h1>");
    mostra("<p>programa simples</p>")
</script>
