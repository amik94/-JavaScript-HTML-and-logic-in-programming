
<!--
    Aplicando funções mais dinamicos.
    Alterar a função pulaLinha para que ela pule duas linhas, ao invés de uma. 
    Alterando apenas em um lugar e o restante do nosso código continua intacto.
-->

<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br><br>");
    }
    let titulo = "Bora aprender mais!!!";
    document.write ("<h1>" + titulo +"</h1>");
    pulaLinha();
    document.write("Praticando mais funções");
    pulaLinha();
    document.write("Praticando logica dentro da linguagem javascript");
    pulaLinha();
    document.write("Adoro JS =)");
    plaLinha();

</script>
