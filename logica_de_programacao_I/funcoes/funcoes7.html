<!-- 
    Apicando função:  
    Na função exibeAlerta estamos recebendo como parâmetro mensagem e dentro da função estamos 
    passando esse parâmetro para passar o alert.
-->
<meta charset="UTF-8">
<script>
    function exibirAlerta(mensagem) {
        alert("***" + mensagem + "***");
    }
    let idade1 = 20;
    let idade2 = 25;
    let idade3 = 50;

    let totalIdades = idade1 + idade2 + idade3;
    let mediaIdades = totalIdades / 3;

    exibeAlerta("*** Total de idades é " + totalIdades + " ***");
    exibeAlerta("*** A média das idades é " + mediaIdades + " ***");

</script>
