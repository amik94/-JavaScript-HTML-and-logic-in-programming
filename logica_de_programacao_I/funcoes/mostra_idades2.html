<!--
    2- Há uma tag HTML que também é interessante para separar um resultado do outro, a <hr>. 
    Altere a função pulaLinha() para que ela escreva no navegador um <hr> entre os dois <br>s 
    que você já fez.
-->

<meta charset="UTF-8">
<script>

    function pulaLinha() {
        // pulando duas linhas
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    let ano = 2021;

    mostra("Eu nasci em : " + (ano - 25));
    mostra("Ele nasceu em : " + (ano - 26));
    mostra("Ela nasceu em : " + (ano - 32));

</script>
