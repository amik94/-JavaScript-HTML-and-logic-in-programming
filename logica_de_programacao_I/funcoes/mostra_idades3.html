<meta charset="UTF-8">
<script>

    function pulaLinha() {
        // pulando duas linhas
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }
    
    let ano = 2021;

    mostra("Eu nasci em : " + (ano - 25));
    mostra("Ele nasceu em : " + (ano - 26));
    mostra("Ela nasceu em : " + (ano - 32));

</script>
