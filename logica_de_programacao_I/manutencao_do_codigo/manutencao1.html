<!--
    Pulando linha  de maneira simples é adicionar a 
    quantidade de linhas que queremos pular em uma mesma instrução. 
    Desta forma, acrescentaremos um número de <br> equivalente à 
    quantidade de linhas que desejamos saltar:
-->
<meta charset="UTF-8">
<script>

    let ano = 2021;

    document.write("Lui tem " + (ano - 1990) + " anos");
    document.write("<br><br><br>");
    document.write("Mary tem " + (ano - 1992) + " anos");
    document.write("<br><br><br>");


    ano = 2022;
    document.write("Alex tem " + (ano - 1985) + " anos");
    
</script>
