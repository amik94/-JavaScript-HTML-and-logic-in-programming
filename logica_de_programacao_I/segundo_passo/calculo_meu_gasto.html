<!-- A intenção do programa é somar o gasto de quatro viagens realizadas e 
    calcular a média a fim de ter uma ideia aproximada de gastos para a próxima 
    viagem. Para calcular a média aritmética ele precisa somar o valor de todas 
    as viagens e dividir o total pela quantidade de viagens.-->

<meta charset="UTF-8">
<script>
    //document.write(200 + 100 + 300 + 400/4); - não vai dar resultado esperado
    document.write((200 + 100 + 300 + 400) / 4);
</script>

<!-- Na matemática operações de divisão e multiplicação são realizadas primeiro. 
    O mesmo ocorre no universo da programação e esse fenômeno denomina-se 
    Precedência entre operadores!

    Sendo assim, o programa primeiro realizará a divisão 400/4 e o resultado 
    disso é que será somado com o valor dos demais meses. Para resolver a 
    situação, assim como na matemática, vamos usar parênteses para que a 
    operação contida dentro deles seja primeiramente avaliada.

    Agora, a primeira operação realizada será a soma (200 + 100 + 300 + 400) 
    para que só então o resultado seja dividido por 4. O resultado correto deve 
    ser 250.-->

<meta charset="UTF-8">
<script>
    document.write("A média do valor gasto com as viagens é ");
    document.write((200 + 100 + 300 + 400) / 4);
</script>

<!--
Quando usamos document.write para escrever no mundo HTML, 
ele não vai pular linha por padrão. Para isso, precisamos escrever no 
mundo HTML um <br>. Por exemplo: -->

<meta charset="UTF-8">
<script>
    document.write("A média do valor gasto com as viagens é");
    document.write("<br>");
    document.write((200 + 100 + 300 + 400) / 4);
</script>
