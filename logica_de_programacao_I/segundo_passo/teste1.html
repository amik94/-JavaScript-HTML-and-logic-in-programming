<!--
Veja que estamos usando o operador de soma envolvendo dois textos, ou melhor, 
duas strings. Nesse caso, o JavaScript irá concatenar, ou seja, juntar o texto 
antes do + com o que vier depois. Por isso o resultado final é "182" que será 
passado para document.write como parâmetro. É bom lembrar que primeiro 
o JavaScript avalia a operação antes de passar para o () da instrução.-->

<meta charset="UTF-8">
<script>
    document.write("18" + "2");
</script>
