<!--
    Rafaela, aspirante à carreira de programadora, criou um pequeno programa 
    para saber qual é sua porcentagem de acertos em uma prova de 50 questões 
    de múltipla escolha. O cálculo matemático comporta dividir a quantidade 
    de acertos pelo total de questões e multiplicar o resultado final por 100.

    Para ficar mais bonito, podemos concatenar o resultado com %

    O resultado exibido é: Eu acertei: 30%.
-->

<meta charset="UTF-8">
<script>
    document.write("Eu acertei: " + 15 / 50 * 100 + "%");
</script>

<!--
    Observe, não é necessário colocar entre parênteses a operação, o JavaScript 
    primeiro avalia a divisão, depois a multiplicação e depois realiza o 
    processo de concatenação. É como se ele avaliasse o cálculo e depois 
    voltasse a processar, da esquerda para direita, concatenando texto com número.
-->
